name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 6.10.0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Installing Deps
        run: pnpm install

      - name: Building App
        env:
          STRIPE_SECRET_KEY: ${secrets.STRIPE_SECRET_KEY}
        run: pnpm build

      - name: Running Tests
        run: pnpm test
